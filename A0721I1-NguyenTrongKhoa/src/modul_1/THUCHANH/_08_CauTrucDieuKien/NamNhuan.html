<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let nam = parseInt(prompt("Nhập Năm: "));
         let isLeapYear = false;

         let isDivisibleBy4 = nam % 4 == 0;
         if (isDivisibleBy4) {
             let isDivisibleBy100 = nam % 100 == 0;
             if (isDivisibleBy100) {
                 let isDivisibleBy400 = nam % 400 == 0;
                 if (isDivisibleBy400) {
                     isLeapYear = true;
                 }
             } else {
                 isLeapYear = true;
             }
         }

         if (isLeapYear) {
             alert(nam + " Là Năm Nhuần");
         } else {
             alert(nam + " Không phải là Năm Nhuần");
         }
     </script>

</body>
</html>
