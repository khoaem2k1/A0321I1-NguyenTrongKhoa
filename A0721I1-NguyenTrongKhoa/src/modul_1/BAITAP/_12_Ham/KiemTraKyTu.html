<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s = prompt('Nhập vào chuỗi ký tự');
    function kytu() {
        if (s >= 0 || s <= 9){
            alert('ký tự số');
            return true;
        }else {
            alert('không phải là ký tự số');
            return false;
        }
    }
    kytu();
</script>

</body>
</html>
