<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        document.writeln("a = " + a + "<br>" + "b = " + b);
    }
    swap(a, b);
</script>

</body>
</html>
