<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Nhập a'));
    var b = parseInt(prompt('Nhập b'));
    var tong;
    function sum() {
        if (a>b){
                alert('ok');
        }else if(a<=b){
            tong = a + b;
            document.writeln(tong);
            return;
        }
    }
    sum();
</script>

</body>
</html>
