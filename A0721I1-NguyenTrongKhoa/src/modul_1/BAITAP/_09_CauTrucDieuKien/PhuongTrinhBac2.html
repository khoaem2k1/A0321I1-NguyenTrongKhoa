<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    let c = parseInt(prompt("Nhập c:"));
    let delta;
    let x1;
    let x2;
    if(a == 0){
        if(b == 0){
            alert("Phương trình vô số nghiệm");
        }else{
            alert("Phương trình vô nghiệm");
        }
    }else{
        delta = b*b-4*a*c;
        if(delta > 0){
            x1 = (-b+Math.sqrt(delta))/(2*a);
            x2 = (-b-Math.sqrt(delta))/(2*a);
            document.writeln("Nghiệm thứ nhất x1 ="+ x1);
            document.writeln("Nghiệm thứ nhất x2 ="+ x2);
        } else if(delta == 0){
            document.writeln("Phuong trinh co 2 nghiem kep: x1 = x2="+ -b/2*a);
        }else{
            document.writeln("phương trình vô nghiệm");
        }
    }


</script>

</body>
</html>
