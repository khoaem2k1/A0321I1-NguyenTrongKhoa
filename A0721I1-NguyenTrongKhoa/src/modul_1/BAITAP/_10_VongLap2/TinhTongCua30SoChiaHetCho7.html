<script>
    let i = 0, dem =0, tong = 0;
    while (dem <= 29){
        if(dem % 7 == 0){
            dem+=1;
            tong +=i;
            document.writeln("Tổng 30 số đầu tiên chia hết cho 7 là: "+ tong);
        }
        i++;
        break;
    }


</script>
