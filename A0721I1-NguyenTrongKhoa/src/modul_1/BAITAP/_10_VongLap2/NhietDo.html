<script>
    let i = 1;
    do {
        let nd = parseInt(prompt("Nhập nhiệt độ: "));
        if (nd >100){
            alert("giảm nhiệt độ");
        }else if(nd < 20){
            alert("tăng nhiệt độ");
        }
        i++;
    }
    while (true);

</script>
