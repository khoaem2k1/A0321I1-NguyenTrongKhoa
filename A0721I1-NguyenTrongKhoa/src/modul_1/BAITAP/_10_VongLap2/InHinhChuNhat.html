<script>
    let cr = parseInt(prompt());

    for(let i = 1; i <= cd; ++i){
        for(let j = 1; j <= cr; ++j) {
            if( i == 1 || i == cd || j == 1 || j == cr ){

        }
        document.writeln("<br/>");
    }
