<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function iterArr(arr) {
        var sum = 0;
        for(let i =0; i <arr.length;i++){
            sum = sum + arr[i];
        }
        document.writeln(sum);
        return sum;
    }
    iterArr();
</script>

</body>
</html>
