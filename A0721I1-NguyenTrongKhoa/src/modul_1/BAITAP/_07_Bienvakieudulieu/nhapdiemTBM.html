<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let VatLy;
         let HoaHoc;
         let SinhHoc;

         VatLy = prompt("Nhập Điểm Vật Lý");
         HoaHoc = prompt("Nhập Điểm Hóa Học");
         SinhHoc = prompt("Nhập Điểm Sinh Học");

         let Ly = parseInt(VatLy);
         let Hoa = parseInt(HoaHoc);
         let Sinh = parseInt(SinhHoc);

         let aveg = (Ly + Hoa + Sinh) / 3;
         let total = Ly + Hoa + Sinh;

         document.write("Điểm trung bình: " + aveg);
         document.write("</br>");
         document.write("Tổng Điểm: " + total);
     </script>

</body>
</html>
