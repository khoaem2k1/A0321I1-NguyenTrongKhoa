<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    let result = [];
    let sizeA = parseInt(prompt("Nhap vao do dai mang A"));
    for(let i=0; i < sizeA; i++){
        arrA.push(parseInt(prompt("Nhap vao so nguyen trong mang A")));
    }
    let sizeB = parseInt(prompt("Nhap vao do dai mang B"));
    for( let i=0; i< sizeB;i++){
        arrB.push(parseInt(prompt("Nhap vao so nguyen mang B")));
    }
    for(let i=0; i< sizeB;i++){
        if(arrA.indexOf(arrB[i])=== -1 && result.indexOf(arrB[i])=== -1){
            result.push(arrB[i]);
        }
    }
    result.sort(function (a,b) {
        return a - b
    });
    alert("Mang A"  + arrA + "\n Mang B" + arrB + "\n Cac so nguyen xuat hien trong mang B nhung lai khoong xuat hien trong mang A la:" + result);
</script>
</body>
</html>
