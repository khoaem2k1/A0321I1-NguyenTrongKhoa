<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function TGCD() {
        var h = parseInt(prompt("Nháº­p h:"));
        var m = h, n = h;
        for (let i = 1; i <= h; i++)
        {
            for (let j = 1; j <= 2*h-1; j++) {
                if (j >= m && j <= n) {
                    document.writeln("*");
                }else {
                    document.writeln("&nbsp;&nbsp;");
                }
            }
            m--;
            n++;
            document.writeln("<br>");
        }
    }
    TGCD();
</script>

</body>
</html>
