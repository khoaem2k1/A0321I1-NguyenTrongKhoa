<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = ["3","4","5","6","7","56","35","30","20","10"];
    let soNguyen = 0;
   for(let i= 0; i < num.length;i++){
       if(num[i] > 10) {
           soNguyen++;
       }
   }
    document.writeln("Số lớn hơn 10 : " +soNguyen);

</script>

</body>
</html>
