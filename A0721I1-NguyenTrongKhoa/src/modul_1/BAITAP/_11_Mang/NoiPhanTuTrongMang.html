<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    myColor = ["Red", "Green", "White", "Black"];
    document.writeln(myColor.toString("<br>"));
    document.writeln(myColor.join("<br>"));
    document.writeln(myColor.join('+',"<br>"));
</script>

</body>
</html>
