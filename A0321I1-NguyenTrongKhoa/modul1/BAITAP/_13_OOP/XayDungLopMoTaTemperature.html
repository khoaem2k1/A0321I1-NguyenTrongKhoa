<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C,F) {
            this.C = C;
            this.F = F;
        }
        getFe(){
            return (this.C*9)/5+32;
        }
        getKe(){
            return this.C+273.15;
        }
        show(){
            return "Độ F: "+ this.getFe() +"<br>" + "Độ K: " + this.getKe();
        }
    }
        let DoC = new Temperature(parseInt(prompt()));
        document.writeln(DoC.show())


</script>

</body>
</html>
