<body>
<script>
    let sophut = parseInt(prompt('Nhập số phút đã sử dụng: '));
    let tong;
    let phi;
    let phicodinh = 10;
    if(sophut>200){
        phi=(sophut-200)*200+150*400+50*600;
        tong=0.01*phi+phicodinh;
        document.writeln("Số phút đã gọi: "+ sophut + "<br>");
        document.writeln("Số tiền bạn phải nộp: "+tong+ "VND");
    }else if(sophut>50){
        phi=(sophut-50)*400+50*600;
        tong=0.01*phi+phicodinh;
        document.writeln("Số phút đã gọi: "+ sophut + "<br>");
        document.writeln("Số tiền bạn phải nộp: "+tong+ "VND");
    }else {
        phi=sophut*600;
        tong=0.01*phi+phicodinh;
        document.writeln("Số phút đã gọi: "+ sophut + "<br>");
        document.writeln("Số tiền bạn phải nộp: "+tong+ "VND");
    }

</script>
