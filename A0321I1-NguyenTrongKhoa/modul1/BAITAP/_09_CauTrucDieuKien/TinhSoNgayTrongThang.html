<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="ngay" type="number" >
<button onclick="Thang()"> Tính Số Ngày </button>

<script>
    function Thang() {
        let so;
        switch (so) {
            case '1':
                document.getElementById("ngay").innerText="Tháng 1 cps 31 ngay";
                break;
            case '2':
                alert("Tháng 2 có 28 hoặc 29 ngày");
                break;
        }

    }


</script>
</body>
