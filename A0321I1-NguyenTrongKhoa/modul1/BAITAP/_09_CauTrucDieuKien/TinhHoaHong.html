<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = parseInt(prompt("Nhập tỏng doanh số: "));
    let hoahong;
    if(doanhso<=100){
        hoahong = doanhso*5/100;
        document.writeln("doanh thu bán hàng là: "+doanhso + "$" + "<br>");
        document.writeln("Tiền hoa hông nhận được là: "+hoahong + "$");
    }else if(doanhso<=300){
        hoahong=doanhso*10/100;
        document.writeln("doanh thu bán hàng là: "+doanhso + "$" + "<br>");
        document.writeln("Tiền hoa hông nhận được là: "+hoahong + "$");
    }else if(doanhso>300){
        hoahong=doanhso*20/100;
        document.writeln("doanh thu bán hàng là: "+doanhso + "$" + "<br>");
        document.writeln("Tiền hoa hông nhận được là: "+hoahong + "$");
    }else{
            document.writeln("");
    }

</script>

</body>
</html>
