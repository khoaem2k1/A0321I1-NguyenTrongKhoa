<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập a:'));
    let b = parseInt(prompt('Nhập b:'));
    let c = parseInt(prompt('Nhập c:'));
    if(a > b && a > c){
        document.writeln(a + ' là số lớn nhất');
    }else if(b>a && b>c){
        document.writeln(c + ' là số lớn nhất');
    }else{
        document.writeln(c + ' là số lớn nhất');
    }
</script>

</body>
</html>
