<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    if( a<b+c && b<a+c && c<a+b ) {
        if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == a * a + b * b)
            document.writeln("Đây là tam giác vuông");
    }else if(a==b && b==c){
        document.writeln("Đây là tam giác đều");
    }else if(a==b || a==c || b==c){
        document.writeln("Đây là tam giác cân");
    }else if(a*a > b*b+c*c || b*b > a*a+c*c || c*c > a*a+b*b){
        document.writeln("Đây là tam giác tù");
    }else{
        document.writeln("Đây là tam giác nhọn");
    }
</script>

</body>
</html>
