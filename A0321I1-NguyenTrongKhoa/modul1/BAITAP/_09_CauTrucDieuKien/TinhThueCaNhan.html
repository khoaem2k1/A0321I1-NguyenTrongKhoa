<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuesuat;
    let sothue=0;
    let luongrong=0;
    let luong = prompt("Nhập lương của bạn: ");
    if(luong>15) {
        sothue=luong*30/100;
        luongrong=luong-sothue;
        thuesuat=30;
    }
    else if(luong>=7) {
        sothue=luong*20/100;
        thuesuat=20;
    }
    else{
        sothue=luong*10/100;
        thuesuat=10;
    }
    luongrong=luong-sothue;
    document.writeln("Luong = "+ luong + "<br>");
    document.writeln("Thue thu nhap voi muc thue suat " + thuesuat +  " = " + sothue + "<br>");
    document.writeln("So tien luong ban nhan la = " + luongrong);
</script>

</body>
</html>
