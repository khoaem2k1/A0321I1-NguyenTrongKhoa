<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var thuethunhap;
    var sothue,luongrong =0;
    var luong = parseInt(prompt("Nhập số lương: "));
    if(luong > 15 ){
        sothue = luong *20/100;
        thuethunhap = 20;
    }else if(luong >=7){
        sothue = luong*10/100;
        thuethunhap = 10;
    }else{
        sothue = luong*5/100;
        thuethunhap = 5;
    }
    luongrong = luong - sothue;
    document.writeln("Lương: " + luong + "<br>");
    document.writeln("Thuế thu nhập: " + thuethunhap +"%" + "<br>");
    document.writeln("Số tiền lương nhân viên: "+luongrong);
</script>

</body>
</html>
