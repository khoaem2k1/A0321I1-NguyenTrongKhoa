<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = [];
    let B = [];
    let size = parseInt(prompt("Nhap vao do dai mang cac phan so"));
    for (let i=0; i < size;i++){
        A.push(parseInt(prompt("Nhap vao tu so")));
        B.push(parseInt(prompt("Nhap vao mau so")));
    }
    function max(A,B) {
        let maxIndex = 0;
        for (let i =1; i< A.length;i++){
            if(A[maxIndex] * B[i] < A[i] * B[maxIndex]){
                maxIndex = i;
            }
        }
        return maxIndex;
    }
    alert("Chi so cua phan so lon nhat la: " + max(A,B));
</script>

</body>
</html>
