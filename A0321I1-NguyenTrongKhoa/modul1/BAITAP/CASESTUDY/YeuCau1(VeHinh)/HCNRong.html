<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function HCN() {
    var m = parseInt(prompt("Nhập m"));
    var n = parseInt(prompt("Nhập n"));
    for (let i = 1; i <= m; i++)
    {
        for (let j = 1; j <= n; j++)
        if (i == 1 || j == 1 || i == m || j == n)
            document.writeln("* ");
        else
            document.writeln("&nbsp;&nbsp;");
        document.writeln("<br>");
    }
}
HCN();

</script>

</body>
</html>
