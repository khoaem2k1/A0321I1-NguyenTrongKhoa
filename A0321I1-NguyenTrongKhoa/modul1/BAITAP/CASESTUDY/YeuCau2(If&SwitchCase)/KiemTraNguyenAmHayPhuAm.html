<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var kytu = prompt("Nhập ký tự: ");
    switch (kytu) {
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'i':
        case 'I':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
            alert("ký tự " + kytu + " là nguyên âm");
            break;
            default:
                alert("ký tự " + kytu + " là phụ âm");
    }
</script>

</body>
</html>
