<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count , num1 = 0, num2 = 1;
    count = parseInt(prompt("Chuỗi Fibonacci với "+count+" số là:" ));
    for (let i = 1; i <= count; ++i){
        document.writeln(num1+" ");
        let tong = num1 + num2;
        num1 = num2;
        num2 = tong;
    }
</script>

</body>
</html>
