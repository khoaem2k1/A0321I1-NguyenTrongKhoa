<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        let a = 1;
        let b = 0;
        let temp;
        let num;

        while (num >= 0){
            temp = a;
            a = a + b;
            b = temp;
            num--;
    }

</script>

</body>
</html>
