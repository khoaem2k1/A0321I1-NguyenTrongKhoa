<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        var foot = parseInt(prompt("Nhập footToMeter"));
        var meter = 0.305 * foot;
        document.writeln(meter + " Meter");
    }
    footToMeter();
    function meterToFoot(meter) {
        var meter = parseInt(prompt("Nhập  meterToFoot"));
        var foot = 3.279 * meter;
        document.writeln(foot + " Feet");
    }
    meterToFoot();
</script>

</body>
</html>
