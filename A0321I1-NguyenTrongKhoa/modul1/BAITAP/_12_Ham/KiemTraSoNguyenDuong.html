<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = parseInt(prompt('Nhập number'));
    function KiemTraSoNguyen() {
        if(number>=0){
            alert(number + " Là số nguyên dương");
            return true;
        }else {
            alert(number + " Là số nguyên âm");
            return false;
        }
    }
    KiemTraSoNguyen();
</script>

</body>
</html>
