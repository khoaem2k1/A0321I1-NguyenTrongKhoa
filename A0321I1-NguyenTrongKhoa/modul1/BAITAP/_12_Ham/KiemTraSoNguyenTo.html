<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

</div>
<script>
    var n,nt=1;
    function isPrice(number) {
          if(number>2){
              for (let i =2; i<=Math.sqrt(number); i++){
                  if(number % i == 0){
                      nt = 0;
                      break;
                  }
              }
          }
          return nt;
    }
    n = prompt("Nhập giá trị N: ");
    if(isPrice(n)==1){
        document.writeln(n + " Là số nguyên tố");
    }else {
        document.writeln(n + " Không phải là số nguyên tố");
    }
</script>

</body>
</html>
