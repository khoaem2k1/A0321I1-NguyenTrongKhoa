<div>

<script>
    let  number1 = prompt();
    alert(isPrice(number1));

    function isPrice(number) {

         var flag = true;
         if(number < 2){
             flag = false;
             document.writeln(number + " không phải là số nguyên tố <br/>");

         }else {
             for(var i = 2; i < number-1; i++){
                 if(number % i == 0){
                     flag = false;
                     document.writeln(number + "là số nguyên tố <br/>")
                     break;
                 }
             }
         }
    }
</script>
