<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findAvg(arr) {
        var avg = 0;
        var sum = 0;
        for(let i = 0; i< arr.length;i++){
            sum = sum + arr[i];
            avg = sum / arr.length;
        }
        return avg;
    }
    findAvg();
</script>

</body>
</html>
