<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var  Month =parseInt(prompt("Month: "));
    var Year =parseInt(prompt("Year:"));
    switch (Month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("tháng có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("tháng có 30 ngày");
            break;
        case 2:
            if (Year % 4 == 0){
            alert("tháng có 29 ngày");
        }else
            alert("tháng có 28 ngày");
            break;
        default:
            alert("Bạn đã nhập sai số tháng");

    }
</script>
</body>
</html>
