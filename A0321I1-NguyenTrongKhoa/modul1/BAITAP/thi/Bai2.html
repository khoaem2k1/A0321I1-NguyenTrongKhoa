<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var N = parseInt(prompt("Nhập số cần kiểm tra số hoàn hảo:"));
    var S = 0;
    for (let i = 1; i < N; i++){
        if (N % i == 0){
            S += i;
        }
    }
    if(S == N){
        alert(N + "Là số hoàn hảo");
    }
    else{
        alert(N +" Không Là số hoàn hảo");
    }
</script>
</body>

</html>
