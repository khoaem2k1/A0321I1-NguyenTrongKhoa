<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input id="nhap1" type="number">
<input id="nhap2" type="number"><br/><br/>
<button onclick="Cong()">Add(+)</button>
<button onclick="Tru()">Sub(-)</button>
<button onclick="Nhan()">Mul(X)</button>
<button onclick="Chia()">Div(/)</button>
<script>
    function Cong() {
        let a = document.getElementById('nhap1').value;
        let b = document.getElementById('nhap2').value;
        alert(parseInt(a) + parseInt(b));
    }
    function Tru() {
        let a = document.getElementById('nhap1').value;
        let b = document.getElementById('nhap2').value;
        alert(parseInt(a) - parseInt(b));
    }
    function Nhan() {
        let a = document.getElementById('nhap1').value;
        let b = document.getElementById('nhap2').value;
        alert(parseInt(a) * parseInt(b));
    }
    function Chia() {
        let a = document.getElementById('nhap1').value;
        let b = document.getElementById('nhap2').value;
        alert(parseInt(a) / parseInt(b));
    }
</script>
</body>
</html>
